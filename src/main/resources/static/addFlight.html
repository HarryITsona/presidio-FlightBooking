<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Flight</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="common.js"></script>

    <Style>
        body{
            background-color: lightblue;
        }
    </Style>
</head>
<body>
<div class="container">
    <div class="col-12" style="background-color: antiquewhite">
        <h1><center>Flight System</center></h1>
        
        
    </div>
    <br>
    <br>
    <div class="col-12">
       <form>
           <table class="table table-bordered">
               <tr>
                   <th>Flight Name</th>
                   <td><input type="text" class="form-control" id="flightName"></td>
               </tr>
               <tr>
                   <th>Source</th>
                   <td><input type="text" class="form-control" id="source"></td>
               </tr>
               <tr>
                   <th>Destination</th>
                   <td><input type="text" class="form-control" id="destination"></td>
               </tr>
               <tr>
                   <th>Date</th>
                   <td><input type="text" class="form-control" id="startingDate"></td>
               </tr>
               <tr>
                   <th></th>
                   <td><button class="btn btn-primary" onclick="addFlights()">Add</button></td>
               </tr>
           </table>
           <button class="btn btn-primary">
           <a href="index.html">C</a>click</button>
       </form>
    </div>
</div>
<script>



    function addFlights(){





        $.ajax({
            type: "POST",
            url: "http://localhost:8080/flight/add",
            async: false,
            data:  JSON.stringify({
                "flightName":$("#flightName").val(),
                "source":$("#source").val(),
                "destination":$("#destination").val(),
                "startingDate":$("#startingDate").val()
            }),
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            }
        })
            .done(function( msg ) {
                alert( "Data Saved: " + msg );
                $(location).prop('href', 'index.html');
            });
    }

</script>
</body>
</html>
