<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="common.js"></script>
    <Style>
      body{
          background-color: lightblue;
      }
  </Style>

  <script>
      function addUser(){

                $.ajax({
                    type: "POST",
                    url: "http://localhost:8080/user/add",
                    async: false,
                    data:  JSON.stringify({
                        "firstName":$("#firstName").val(),
                        "lastName":$("#lastName").val(),
                        "email":$("#email").val(),
                        "password":$("#password").val(),
                        
                    }),
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                })
                    .done(function( msg ) {
                        alert( "Data Saved: " + msg );
                        $(location).prop('href', 'index.html');
                    });
                }
  </script>


</head>
<body>
      
    <form >
        <div style="background-color:antiquewhite";><center>SignUP</center>
        <br><br></div>
      
        <div class="container">
          <label for="firstname"><b>FirstName</b></label>
          <input type="text" placeholder="Enter FirstName" id="firstName" >
            
          <label for="Lastname"><b>LastName</b></label>
          <input type="text" placeholder="Enter LastName"  id="lastName">

          <label for="Email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" id="email" >

          <label for="DOB"><b>DOB</b></label>
          <input type="date"  id="dob" >
      
        <br>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password"  id=" password">

          <label for="psw"><b>Conform Password</b></label>
          <input type="text" placeholder="Conform Password" id="psw1">
      
      
          <button type="button" onclick="addUser()">Submit</button>
         
        </div>
      
        <div class="container" style="background-color:#f1f1f1">
          
          
        </div>
      </form>
    
</body>
</html>
